<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Travails Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>â™ž Knight Travails</h1>
            <p>Find the shortest path for a knight on a chessboard</p>
        </header>

        <div class="controls">
            <div class="mode-selector">
                <button id="selectStart" class="mode-btn active">Select Start Position</button>
                <button id="selectEnd" class="mode-btn">Select End Position</button>
            </div>
            <div class="action-buttons">
                <button id="findPath" class="find-btn">Find Path</button>
                <button id="clearBoard" class="clear-btn">Clear Board</button>
                <button id="animatePath" class="animate-btn" disabled>Animate Path</button>
            </div>
        </div>

        <div class="info-panel">
            <div class="position-info">
                <div class="start-info">
                    <span class="label">Start:</span>
                    <span id="startPos" class="position">Not selected</span>
                </div>
                <div class="end-info">
                    <span class="label">End:</span>
                    <span id="endPos" class="position">Not selected</span>
                </div>
                <div class="moves-info">
                    <span class="label">Moves:</span>
                    <span id="moveCount" class="position">-</span>
                </div>
            </div>
            <div class="path-display">
                <h3>Path:</h3>
                <div id="pathList" class="path-list"></div>
            </div>
        </div>

        <main>
            <div class="chessboard" id="chessboard">
                <!-- Chessboard will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script type="module" src="visualization.js"></script>
</body>
</html>
